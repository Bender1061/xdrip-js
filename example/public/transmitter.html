<div ui-content-for="title">
  <span>Transmitter</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group">
      <!-- Pair New -->
      <a class="list-group-item" href="/pair">Pair New
        <i class="fa fa-chevron-right pull-right"></i></a>
      <!-- Serial Number -->
      <span class="list-group-item">ID
        <span class="pull-right">{{ id }}</span></span>
        <!-- Age -->
        <span class="list-group-item">Age
          <span class="pull-right">{{ transmitterAge | time }}</span></span>
    </div>
  </div>
</div>
