<!DOCTYPE html>

<html>
  <head>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-socket-io/socket.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="CGMApp">
    <div ng-controller="MyCtrl">
      <p>Transmitter ID: {{ id }}</p>
      <p>Status: {{ status | status }}</p>
      <p>State: {{ state | state }}</p>
      <p>Transmitter age: {{ transmitterAge | time }}</p>
      <p>Sensor age: {{ sensorAge | time }}</p>
      <p>Glucose time: {{ time }}</p>
      <p>Glucose: {{ glucose | mg_per_dl }}</p>
      <p>Unfiltered glucose: {{ unfiltered | mg_per_dl }}</p>
      <button ng-click='calibrate()'>Calibrate</button>
      <button class="btn btn-warning" *ngIf="!inSession" ng-click="startSensor()">Start sensor</button>
      <button class="btn btn-danger" *ngIf="inSession" ng-click="stopSensor()">Stop sensor</button>

    </div>
  </body>
</html>
