<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>My App</title>

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="/node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />

    <!-- Always required -->
    <link rel="stylesheet" href="/node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="/node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />

    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script type="text/javascript">
      angular.module('myApp', [
        'ngRoute',
        'mobile-angular-ui'
      ]);
    </script>
  </head>
  <body ng-app="myApp">

    <!-- Sidebars -->
    <div class="sidebar sidebar-left">
      <div class="scrollable">
        <h1 class="scrollable-header app-name">My App</h1>
        <div class="scrollable-content">
          <div class="list-group" ui-turn-off='uiSidebarLeft'>
            <a class="list-group-item" href="#/link1">Link 1
              <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/link2">Link 2
              <i class="fa fa-chevron-right pull-right"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar sidebar-right"><!-- ... --></div>

    <div class="app">
      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            <span>Your title</span>
        </div>
      </div>
      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/" class="btn btn-navbar btn-icon-only"><i class="fa fa-user fa-navbar"></i></a>
          <a href ui-toggle="uiSidebarLeft" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
        </div>
      </div>

      <!-- App body -->

      <div class='app-body'>
        <div class='app-content'>
          <ng-view></ng-view>
        </div>
      </div>
    </div><!-- ~ .app -->

    <!-- Modals and Overlays -->
    <div ui-yield-to="modals"></div>
  </body>
</html>
